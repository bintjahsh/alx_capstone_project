<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task Manager App</title>
  </head>
  <body>
    <header>
      <nav class="nav-sidebar">
        <div class="logo">
          <img src="images\TASKA..png" alt="logo image" />
          <button class="close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 384 512"
            >
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
              />
            </svg>
          </button>
        </div>
        <div class="navbar">
          <ul>
            <li class="nav-item">
              <a href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="newtask.html">Create a new task</a>
            </li>
            <li class="nav-item active">
              <a href="pending.html">Pending tasks</a>
            </li>
            <li class="nav-item"><a href="#">Completed tasks</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- Start of status bar -->
      <section class="status-bar">
        <div class="hamburger-div">
          <button class="hamburger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 448 512"
            >
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
              />
            </svg>
          </button>
        </div>
        <div class="search-bar">
          <input
            type="search"
            name="searchbar"
            id="searchbar"
            placeholder="type a task name, priority or date"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 512 512"
          >
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
            />
          </svg>
        </div>
        <div class="notification">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 448 512"
          >
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"
            />
          </svg>
        </div>
        <div class="user-profile">
          <img
            src="https://avatars.githubusercontent.com/u/46923412?v=4"
            alt="user avatar"
          />
        </div>
      </section>
      <!-- End of status bar -->
      <!-- start of dashboard heading -->
      <section class="dashboard-heading">
        <div class="today-date">
          <h3 id="textToday">Today</h3>
          <h6 id="todayDate">Mon 06/11/2023</h6>
        </div>
        <div class="newTaskShort">
          <p>Create a new task</p>
          <a class="light-btn small-btn" id="new-task" href="newtask.html">+</a>
        </div>
      </section>
      <!-- end of dashboard heading -->
      <!-- start of card containers -->
      <section class="form-container">
        <form action="post" id="editTask">
          <label for="taskName">Name of task:</label>
          <input
            type="text"
            id="taskName"
            name="taskname"
            placeholder="What do you want to do?"
          />
          <label for="taskDesc">Description of task:</label>
          <textarea
            name="taskdesc"
            id="taskDesc"
            cols="30"
            rows="10"
            placeholder="Enter a description of the task"
          ></textarea>
          <label for="taskDueDate">When is this task due?</label>
          <input
            type="date"
            id="taskDueDate"
            name="taskduedate"
            placeholder="dd/mm/yyyy"
          />
          <label for="taskDueTime">What time is this task due?</label>
          <input
            type="time"
            id="taskDueTime"
            name="taskduetime"
            placeholder="00:00"
          />
          <label for="taskPriority">How important is this task?</label>
          <select name="priority" id="taskPriority">
            <optgroup>
              <option value="1" class="task-priority">Normal</option>
              <option value="2" class="task-priority">Medium</option>
              <option value="3" class="task-priority">High</option>
            </optgroup>
          </select>
          <label for="taskStatus">Status:</label>
          <p>
            Mark task as completed
            <input type="checkbox" name="taskStatus" id="taskStatus" />
          </p>
          <div>
            <button type="submit" class="light-btn">Update</button>
            <button type="button" class="light-btn" id="cancelEdit">
              Cancel Edit
            </button>
          </div>
        </form>
      </section>
      <!-- end of card containers -->
    </main>
    <footer>
      <div class="logo">
        <img src="images\TASKA..png" alt="logo image" />
      </div>
      <p>
        Designed by
        <a href="http://github.com/bintjahsh">Zainab Olurode</a> &copy;2023
      </p>
    </footer>
    <script src="edit.js"></script>
  </body>
</html>
